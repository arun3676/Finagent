# FinAgent CI/CD Pipeline
# Runs tests on push to main and pull requests
# Includes unit tests, integration tests, and optional evaluation tests

name: FinAgent Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ --ignore E501

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short \
            --ignore=tests/evaluation/ \
            -x  # Stop on first failure
        env:
          # Use mock/test values for unit tests
          OPENAI_API_KEY: "sk-test-key"
          QDRANT_HOST: "localhost"
          QDRANT_PORT: "6333"

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --tb=short \
            --ignore=tests/evaluation/ \
            --cov=app --cov-report=xml --cov-report=term-missing
        env:
          OPENAI_API_KEY: "sk-test-key"
          QDRANT_HOST: "localhost"
          QDRANT_PORT: "6333"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================================================
  # Evaluation Tests (Optional - requires API keys)
  # ============================================================================
  evaluation-tests:
    name: Evaluation Tests (DeepEval)
    runs-on: ubuntu-latest
    needs: backend-tests  # Only run if unit tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evaluation tests
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        run: |
          cd backend
          pytest tests/test_e2e_flow.py -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPEVAL_API_KEY: ${{ secrets.DEEPEVAL_API_KEY }}

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run type-check || npx tsc --noEmit

      - name: Run linting
        run: npm run lint || true  # Don't fail on lint warnings

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FINAGENT_API_URL: "http://localhost:8010"

  # ============================================================================
  # Integration Tests (Docker)
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'pull_request'

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run E2E tests
        run: |
          cd backend
          pytest tests/test_e2e_flow.py -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          QDRANT_HOST: "localhost"
          QDRANT_PORT: "6333"

  # ============================================================================
  # Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
